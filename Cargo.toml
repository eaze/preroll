[workspace]
members = [
    "preroll-main-test",
]

[package]
name = "preroll"
version = "0.0.0"
authors = [
    "Jeremiah Senkpiel <fishrock123@rocketmail.com>",
]
edition = "2018"
license = "BlueOak-1.0.0"
description = "Name reserved for a crate of prerolled Rust tools."
readme = "README.md"
keywords = []
categories = []

[features]
all = ["honeycomb", "postgres"]

honeycomb = ["_beeline", "_tracing", "libhoney-rust"]
_beeline = ["base64", "thiserror"]
_tracing = ["tracing", "tracing-futures", "tracing-honeycomb", "tracing-subscriber"]

postgres = ["sqlx", "tide-sqlx"]

[dependencies]
anyhow = "1.0.35"
cfg-if = "1.0.0"
color-eyre = "0.5.10"
dotenv = "0.15.0"
env_logger = "0.8.1"
gethostname = "0.2.1"
kv-log-macro = "1.0.4"
lazy_static = "1.4.0"
log = "0.4.11"
serde_json = "1.0.58"

[dependencies.async-std]
version = "1.8.0"
features = ["attributes"]

[dependencies.chrono]
version = "0.4.19"
features = ["serde"]

[dependencies.serde]
version = "1.0.116"
features = ["derive"]

[dependencies.surf]
version = "2.1.0"
default-features = false
features = ["curl-client", "encoding"]

[dependencies.tide]
version = "0.15.0"
default-features = false
features = ["h1-server"]

[dependencies.uuid]
version = "0.8.1"
features = ["serde", "v4"]

## feature = postgres

[dependencies.sqlx]
version = "0.4.1"
optional = true
features = ["runtime-async-std-native-tls", "postgres", "json", "chrono", "uuid"]

[dependencies.tide-sqlx]
version = "0.3.1"
optional = true
default-features = false
features = ["native-tls", "postgres"]

## feature = tracing

# stuff copied from the unpublished beeline-rust
[dependencies.base64]
version = "0.13.0"
optional = true

[dependencies.thiserror]
version = "1.0.22"
optional = true
# -- beeline-rust

[dependencies.libhoney-rust]
version = "0.1.4"
optional = true
default-features = false
features = ["runtime-async-std"]

[dependencies.tracing]
version = "0.1.22"
optional = true

[dependencies.tracing-futures]
version = "0.2.4"
optional = true

[dependencies.tracing-honeycomb]
version = "0.1.0"
optional = true

[dependencies.tracing-subscriber]
version = "0.2.15"
optional = true
default-features = false
features = ["env-filter", "registry"]

# Dev-deps

[dev-dependencies.cargo-husky]
version = "1"
default-features = false
features = ["user-hooks"]

# Dependency overrides

[patch.crates-io.libhoney-rust]
git = "https://github.com/eaze/libhoney-rust.git"
branch = "runtime-async-std"
optional = true
default-features = false
features = ["runtime-async-std"]
